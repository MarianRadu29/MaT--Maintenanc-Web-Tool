<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resetare Parolă - ServicePro</title>
    <link href="../css/forgot.css" rel="stylesheet" />
    <meta http-equiv="Content-Security-Policy"
          content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        font-src  'self';
        object-src 'none';
      ">
  </head>
  <body>
    <div class="card">
      <h2>Resetare Parolă</h2>
      <form id="forgotPasswordForm" novalidate>
        <label for="email">Adresa de email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Introdu adresa de email"
          required
        />
        <button type="submit">Trimite link de resetare</button>
        <p id="formMessage" class="message"></p>
      </form>
      <a href="login.html" class="back-link">Înapoi la pagina de conectare</a>
    </div>

    <script src="../js/page-access-control.js"></script>
    <script src="../js/forgotten-password.js"></script>

  </body>
</html>
